<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --cyber-blue: #00f0ff;
            --cyber-blue-dark: #00414a;
            --cyber-glow: rgba(0, 240, 255, 0.4);
            --bg-color: #050a0f;
        }

        body {
            background-color: var(--bg-color);
            padding: 50px;
            font-family: 'Segoe UI', Orbitron, monospace;
        }

        .cyber-breadcrumbs {
            display: flex;
            align-items: center;
            gap: 0; /* Соединяем блоки вплотную через разделители */
        }

        .breadcrumb-node {
            display: flex;
            align-items: center;
            position: relative;
        }

        .breadcrumb-link {
            position: relative;
            padding: 8px 20px;
            color: var(--cyber-blue);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* SVG задний фон для каждого элемента */
        .breadcrumb-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: drop-shadow(0 0 2px var(--cyber-glow));
        }

        /* Эффект при наведении */
        .breadcrumb-link:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--cyber-blue);
        }

        .breadcrumb-link:hover .breadcrumb-bg path {
            fill: rgba(0, 240, 255, 0.2);
            stroke-width: 2;
        }

        /* Разделитель */
        .breadcrumb-separator {
            margin: 0 -5px;
            display: flex;
            align-items: center;
            opacity: 0.8;
        }

        /* Активное состояние (последний элемент) */
        .breadcrumb-node.active .breadcrumb-link {
            color: #fff;
            pointer-events: none;
        }

        .breadcrumb-node.active .breadcrumb-bg path {
            fill: var(--cyber-blue);
            fill-opacity: 0.15;
            stroke-dasharray: none;
        }

        /* Декоративный мигающий узел */
        .status-dot {
            width: 4px;
            height: 4px;
            background: var(--cyber-blue);
            margin-right: 10px;
            box-shadow: 0 0 8px var(--cyber-blue);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

<nav class="cyber-breadcrumbs">
    
    <div class="breadcrumb-node">
        <a href="#" class="breadcrumb-link">
            <div class="status-dot"></div>
            SYSTEM
            <svg class="breadcrumb-bg" viewBox="0 0 120 40" preserveAspectRatio="none">
                <path d="M0 10 L10 0 H110 L120 10 V30 L110 40 H10 L0 30 Z" fill="none" stroke="#00f0ff" stroke-width="1"/>
            </svg>
        </a>
    </div>

    <div class="breadcrumb-separator">
        <svg width="30" height="40" viewBox="0 0 30 40" fill="none">
            <path d="M10 10L20 20L10 30" stroke="#00f0ff" stroke-width="2" stroke-linecap="square"/>
            <path d="M18 10L28 20L18 30" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
        </svg>
    </div>

    <div class="breadcrumb-node">
        <a href="#" class="breadcrumb-link">
            FILES
            <svg class="breadcrumb-bg" viewBox="0 0 100 40" preserveAspectRatio="none">
                <path d="M0 0 H90 L100 10 V40 H10 L0 30 Z" fill="none" stroke="#00f0ff" stroke-width="1" stroke-dasharray="5 3"/>
            </svg>
        </a>
    </div>

    <div class="breadcrumb-separator">
        <svg width="30" height="40" viewBox="0 0 30 40" fill="none">
            <path d="M10 10L20 20L10 30" stroke="#00f0ff" stroke-width="2" stroke-linecap="square"/>
            <path d="M18 10L28 20L18 30" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
        </svg>
    </div>

    <div class="breadcrumb-node active">
        <div class="breadcrumb-link">
            DATA_CORE
            <svg class="breadcrumb-bg" viewBox="0 0 140 40" preserveAspectRatio="none">
                <path d="M0 0 H140 V30 L130 40 H0 Z" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
                <line x1="10" y1="36" x2="40" y2="36" stroke="#00f0ff" stroke-width="3" />
            </svg>
        </div>
    </div>

</nav>

</body>
</html>

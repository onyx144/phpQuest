<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f0ff;
            --dark-blue: #06121a;
            --panel-bg: rgba(0, 240, 255, 0.03);
            --glow: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6));
        }

        body {
            background-color: #05080a;
            color: var(--neon-blue);
            font-family: 'JetBrains Mono', monospace;
            padding: 80px;
        }

        .cyber-list-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 320px;
            position: relative;
        }

        /* Кнопка-элемент */
        .user-item {
            position: relative;
            height: 54px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 25px;
            transition: all 0.3s ease;
        }

        /* SVG Фон с честными границами */
        .item-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .item-bg path {
            fill: var(--panel-bg);
            stroke: var(--neon-blue);
            stroke-width: 1.5;
            transition: all 0.3s ease;
            vector-effect: non-scaling-stroke;
        }

        .user-item:hover, .user-item.is-active {
            transform: translateX(10px);
        }

        .user-item:hover .item-bg path, .user-item.is-active .item-bg path {
            fill: rgba(0, 240, 255, 0.1);
            stroke-width: 2.5;
            filter: var(--glow);
        }

        .user-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
            pointer-events: none;
        }

        /* ПОПАП */
        .info-popup {
            position: absolute;
            left: 115%;
            top: 50%;
            transform: translateY(-50%) translateX(-20px);
            width: 280px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            pointer-events: none;
            z-index: 100;
        }

        /* Триггеры: ховер или активный класс */
        .user-item:hover .info-popup, 
        .user-item.is-active .info-popup {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) translateX(0);
        }

        .popup-content {
            background: var(--dark-blue);
            border: 1px solid var(--neon-blue);
            padding: 20px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.15);
        }

        /* Декоративная линия-коннектор */
        .popup-connector {
            position: absolute;
            left: -40px;
            top: 50%;
            width: 40px;
            height: 2px;
            background: var(--neon-blue);
            box-shadow: var(--glow);
        }

        .popup-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--neon-blue);
            display: block;
        }

        .popup-desc {
            font-size: 12px;
            line-height: 1.5;
            color: rgba(0, 240, 255, 0.8);
            border-left: 2px solid var(--neon-blue);
            padding-left: 10px;
        }

        /* Сетчатый фон для попапа */
        .popup-grid {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 10px 10px;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="cyber-list-container">
    
    <div class="user-item" onclick="togglePopup(this)">
        <svg class="item-bg" viewBox="0 0 320 54" preserveAspectRatio="none">
            <path d="M0 15 L15 0 H320 V39 L305 54 H0 Z" />
        </svg>
        <span class="user-name">KAI_PROMETHEUS</span>
        
        <div class="info-popup">
            <div class="popup-connector"></div>
            <div class="popup-content">
                <div class="popup-grid"></div>
                <span class="popup-title">KAI_PROMETHEUS</span>
                <div class="popup-desc">
                    Статус: В сети.<br>
                    Доступ: Уровень 4.<br>
                    Специализация: Квантовая криптография и обход фаерволов корпорации "Militech".
                </div>
            </div>
        </div>
    </div>

    <div class="user-item" onclick="togglePopup(this)">
        <svg class="item-bg" viewBox="0 0 320 54" preserveAspectRatio="none">
            <path d="M0 0 H305 L320 15 V54 H15 L0 39 Z" />
        </svg>
        <span class="user-name">NEURAL_GHOST</span>
        
        <div class="info-popup">
            <div class="popup-connector"></div>
            <div class="popup-content">
                <div class="popup-grid"></div>
                <span class="popup-title">NEURAL_GHOST</span>
                <div class="popup-desc">
                    Статус: Скрыт.<br>
                    Доступ: Неизвестно.<br>
                    Описание: Легендарный нетраннер. Последний раз был замечен в узлах старого интернета.
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function togglePopup(element) {
        // Убираем активность у всех, кроме текущего
        document.querySelectorAll('.user-item').forEach(item => {
            if (item !== element) item.classList.remove('is-active');
        });
        // Переключаем текущий
        element.classList.toggle('is-active');
    }
</script>

</body>
</html>
